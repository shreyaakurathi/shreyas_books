<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shreya's shelf</title>
    <link rel="icon" href="icon/icon.jpg" size="48 x 48">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_mobile.css">

  </head>
  <body>
    <div id="container">
      <div id="description">
        <div id="number">
          (#{{books[value - 1].Number}})
        </div>
        <div id="title">
          {{books[value - 1].Title}}
        </div>
        <div id="by">
          by
        </div>
        <div id="author">
          {{books[value - 1].Author}}
        </div>
      </div>
      <div id="books-container">
        <div id="books">
          <!-- <img v-for="book in books" v-bind:id="book.Number" v-bind:src=" 'jpg/' + book.Number + '.jpg' " alt=""> -->
        </div>
      </div>
      <div id="shelf-desktop">
        <div>
           shreya's shelf
        </div>
        <div id = "time">

        </div>
        <div>
          <div id="currently-reading" ref = "test">
            CURRENTLY READING
          </div>
          <div id="reading-book">
            {{books[books.length-1].Title}}
          </div>
        </div>
      </div>
      <div id="shelf-mobile">
        <div>
          shreya's shelf
        </div>
      </div>
    </div>
  </body>

  <!-- GET TIME FUNCTION -->
  <script type="text/javascript">
    getTheTime();
    function getTheTime() {
      var d = new Date();
      var n = d.toLocaleTimeString();
      document.getElementById("time").innerHTML = n;
    }
    setInterval(getTheTime, 1000);
  </script>
  <!-- END GET TIME FUNCTION -->

  <!-- <script src="js/books-images.js" charset="utf-8"></script> -->
  <script src="js/script.js" charset="utf-8"></script>
  <!-- <script src="js/books-vue.js" charset="utf-8"></script> -->

</html>
